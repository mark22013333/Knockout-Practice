<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAndHtml</title>
    <script src="/Knockout-Practice/js/knockout-3.5.1.js"></script>
</head>
<body>
    <span data-bind="text: msg"></span>
    <hr>
    <span data-bind="html: msg"></span>
</body>
<script>
    function viewModel(){
        let self = this
        self.msg = ko.observable()
    }

    let vm = new viewModel();
    vm.msg('<i>Hello World</i>')
    
    ko.applyBindings(vm)

</script>
</html>
